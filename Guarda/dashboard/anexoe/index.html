<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Anexo E - Público Externo</title>
</head>

<header id="header"></header>

<body>
    <div class="ftco-section paddingtop" id="newEntranceForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-10">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-block">
                                <div class="w-100">
                                    <h3 class="mb-1 font-weight-bold">ANEXO "E"</h3>
                                    <h3 class="mb-4">Entrada e Saída de Público Externo</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form id="createData">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="name" required>
                                    <label class="form-control-placeholder" for="name">Nome Completo</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="document" class="form-control" required>
                                    <label class="form-control-placeholder" for="document">Documento
                                        (identificação)</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="tagNumber" class="form-control" required>
                                    <label class="form-control-placeholder" for="tagNumber">Nr Crachá</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="destiny" class="form-control" required>
                                    <label class="form-control-placeholder" for="destiny">Destino</label>
                                </div>
                                <div class="form-group">
                                    <span class="p-0 ">Hora da entrada</span>
                                    <input type="text" id="entranceTime" class="form-control" required disabled>
                                    <label class="form-control-placeholder" for="entranceTime"></label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="contact" class="form-control" required>
                                    <label class="form-control-placeholder" for="contact">Contato Telefonico</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3 mb-2">Registrar saída
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Table for day content-->
    <div class="container wrap overflow-auto py-4">
        <div class="row justify-content-center mb-2 ">
            <div class="col">
                <center>
                    <h3 class="display-6">ANEXO E - Entrada de Pessoal Civil</h3>
                </center>
                <div class="table-repsonsive-lg">
                    <table class="table table-striped table-bordered table-success table-hover rounded shadow">
                        <thead>
                            <tr>
                                <th scope="col" colspan="4" class="text text-center"></th>
                                <th scope="col" colspan="2" class="text text-center">Horario</th>

                            </tr>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Documento</th>
                                <th scope="col">Nr Cracha</th>
                                <th scope="col">Destino</th>
                                <th scope="col">Entrada</th>
                                <th scope="col">Saida</th>
                                <th scope="col">Telefone</th>
                                <th scope="col" colspan="1" rowspan="2" class=" text-center"
                                    style="vertical-align: middle;">Opções</th>
                            </tr>

                        </thead>
                        <tbody id="dataTable">
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--End table-->

    <!--Modal for update document-->
    <div id="updateModal"></div>
    <!--End of modal-->


    <script src="../../src/js/jquery.min.js"></script>
    <script src="../../src/js/popper.js"></script>
    <script src="../../src/js/bootstrap.min.js"></script>
    <script src="../../src/js/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../../firebase.js"></script>

    <script src="entities/AnexoE.js"></script>
    <script src="anexoEModel.js"></script>
    <script src="anexoEView.js"></script>
    <script src="anexoEController.js"></script>

    <script src="../../src/components/header.js"></script>
</body>

<footer class="text-center text-lg-start bg-light text-muted" id='footer'> </footer>
<script src="../../src/components/footer.js"></script>

</html>
