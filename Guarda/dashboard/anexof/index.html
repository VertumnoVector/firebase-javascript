<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Novo veículo</title>
</head>

<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../../src/images/badge.png" width="30" height="30" alt="">Sentinela
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Gerar Ficha</a>
                <a class="nav-item nav-link" href="#">Editar um lançamento</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="logout()">Sair do
                sistema</button>
        </form>
    </nav>
</header>

<body>
    <div class="ftco-section paddingtop" id="newEntranceForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-10">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-block">
                                <div class="w-100">
                                    <h3 class="mb-1 font-weight-bold">ANEXO "F"</h3>
                                    <h3 class="mb-4">Entrada de veículos sem selo</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form id="createData" >
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="nome" required>
                                    <label class="form-control-placeholder" for="username">Nome do Condutor</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="identificacao" class="form-control" required>
                                    <label class="form-control-placeholder" for="identificacao">Identificação
                                        (CNH/RG/CPF)</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="veiculo" class="form-control" required>
                                    <label class="form-control-placeholder" for="veiculo">Veículo</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="cor" class="form-control" required>
                                    <label class="form-control-placeholder" for="cor">Cor do veículo</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="placa" class="form-control" required>
                                    <label class="form-control-placeholder" for="placa">Placa do veículo</label>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" id="horario" class="form-control" required>
                                    <label class="form-control-placeholder" for="horario">Hora de entrada</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="destino" class="form-control" required>
                                    <label class="form-control-placeholder" for="destino">Onde vai?</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="anotador" class="form-control" value="" required>
                                    <label class="form-control-placeholder" for="anotador">Anotador</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3 mb-2">Registrar entrada
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Table for day content-->
    <div class="container wrap overflow-auto py-4">
        <div class="row justify-content-center mb-2 ">
            <div class="col">
                <center>
                    <h3 class="display-6">ANEXO F - Veículos externos para o dia de hoje</h3>
                </center>
                <div class="table-repsonsive-lg">
                    <table class="table table-striped table-success table-hover rounded shadow">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Identificação</th>
                                <th scope="col">Veículo</th>
                                <th scope="col">Cor</th>
                                <th scope="col">Placa</th>
                                <th scope="col">Horário</th>
                                <th scope="col">Destino</th>
                                <th scope="col">Anotador</th>
                                <th scope="col">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--End table-->

   

    <!--Modal for update document-->
    <div id="updateModal"></div>
    <!--End of modal-->

    <script src="../../src/js/jquery.min.js"></script>
    <script src="../../src/js/popper.js"></script>
    <script src="../../src/js/bootstrap.min.js"></script>
    <script src="../../src/js/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../../firebase.js"></script>
    
    <script src="entities/AnexoF.js"></script>
    <script src="anexoFModel.js"></script>
    <script src="anexoFView.js"></script>
    <script src="anexoFController.js"></script>
</body>

</html>
