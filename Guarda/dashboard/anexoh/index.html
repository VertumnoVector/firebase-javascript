<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Anexo H</title>
</head>

<header id="header"></header>

<body>
    <div class="ftco-section paddingtop" id="newEntranceForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-10">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-block">
                                <div class="w-100">
                                    <h3 class="mb-1 font-weight-bold">ANEXO "H"</h3>
                                    <h3 class="mb-4">Controle de Viaturas diversas</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form id="createData">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="prefix" required>
                                    <label class="form-control-placeholder" for="prefix">Prefixo DOC (XXX-00000)</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="exitTime" class="form-control" required disabled>
                                    <label class="form-control-placeholder" for="exitTime"></label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="exitOdometer" class="form-control" required>
                                    <label class="form-control-placeholder" for="exitOdometer">Odometro de saída</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="destiny" class="form-control" required>
                                    <label class="form-control-placeholder" for="destiny">Destino</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="driver" class="form-control" required>
                                    <label class="form-control-placeholder" for="driver">Motorista (SD 000 Fulano)</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="escort" class="form-control" required>
                                    <label class="form-control-placeholder" for="escort">Acompanhante</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3 mb-2">Registrar saída
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Table for day content-->
    <div class="container wrap overflow-auto py-4">
        <div class="row justify-content-center mb-2 ">
            <div class="col">
                <center>
                    <h3 class="display-6">ANEXO H - Controle de Viaturas Diversas</h3>
                </center>
                <div class="table-repsonsive-lg">
                    <table class="table table-striped table-bordered table-success table-hover rounded shadow">
                        <thead>
                            <tr>
                                <th scope="col" colspan="1" rowspan="2" class="text text-center" style="vertical-align: middle;">Prefixo</th>
                                <th scope="col" colspan="2" col class="text text-center just">Horario</th>
                                <th scope="col" colspan="2" col class="text text-center just">Odometro</th>
                                <th scope="col" colspan="1" rowspan="2" class=" text-center" style="vertical-align: middle;">Km Rodado</th>
                                <th scope="col" colspan="1" rowspan="2" class=" text-center" style="vertical-align: middle;">Destino</th>
                                <th scope="col" colspan="1" rowspan="2" class=" text-center" style="vertical-align: middle;">Motorista</th>
                                <th scope="col" colspan="1" rowspan="2" class=" text-center" style="vertical-align: middle;">Acompanhante</th>
                                <th scope="col"  colspan="1" rowspan="2" class=" text-center" style="vertical-align: middle;">Opções</th>
                            </tr>
                            <tr>
                                <th scope="col">Saída</th>
                                <th scope="col">Entrada</th>
                                <th scope="col">Saída</th>
                                <th scope="col">Entrada</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--End table-->

    <!--Modal for update document-->
    <div id="updateModal"></div>
    <!--End of modal-->

    <script src="../../src/js/jquery.min.js"></script>
    <script src="../../src/js/popper.js"></script>
    <script src="../../src/js/bootstrap.min.js"></script>
    <script src="../../src/js/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../firebase-config.js"></script>

    <script src="entities/AnexoH.js"></script>
    <script src="anexoHModel.js"></script>
    <script src="anexoHView.js"></script>
    <script src="anexoHController.js"></script>
</body>

<footer class="text-center text-lg-start bg-light text-muted" id='footer'></footer>

<script src="../../src/components/footer.js"></script>
<script src="../../src/components/header.js"></script>

</html>
