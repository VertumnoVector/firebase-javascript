<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Anexo G - Entrada de Militares e Civis atrasados</title>
</head>

<header id="header"></header>

<body>
    <div class="ftco-section paddingtop" id="newEntranceForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-10">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-block">
                                <div class="w-100">
                                    <h3 class="mb-1 font-weight-bold">ANEXO "G"</h3>
                                    <h3 class="mb-4">Anexo G - Entrada de Militares e Civis atrasados</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form id="createData">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="name" required>
                                    <label class="form-control-placeholder" for="name">POSTO/GRAD/NR/NOME</label>
                                </div>
                                <div class="form-group">
                                     <p class="m-0 pl-3">Companhia</p>
                                    <select class="form-control" name="company" id="company">
                                        <option selected disabled>Escolha...</option>
                                        <option value="EM">Estado Maior</option>
                                        <option value="CCAp">CCAp</option>
                                        <option value="Cia E Eqp Mnt">Cia E Eqp Mnt</option>
                                        <option value="1ª Cia E Cnst">1ª Cia E Cnst</option>
                                        <option value="2ª Cia E Cnst">2ª Cia E Cnst</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span class="p-0 pl-3">Hora atual</span>
                                    <input type="text" id="time" class="form-control" required disabled>
                                    <label class="form-control-placeholder" for="time"></label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="taker" required>
                                    <label class="form-control-placeholder" for="taker">Anotador</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3 mb-2">Registrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Table for day content-->
    <div class="container wrap overflow-auto py-4">
        <div class="row justify-content-center mb-2 ">
            <div class="col">
                <center>
                    <h3 class="display-6">ANEXO G - Entrada de Militares e Civis atrasados</h3>
                </center>
                <div class="table-repsonsive-lg">
                    <table class="table table-striped table-bordered table-success table-hover rounded shadow">
                        <thead>
                            <tr>
                                <th scope="col">POSTO/GRAD/NR/NOME</th>
                                <th scope="col">Companhia</th>
                                <th scope="col">Hora da entrada</th>
                                <th scope="col">Anotador</th>
                                <th scope="col">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--End table-->

    <!--Modal for update document-->
    <div id="updateModal"></div>
    <!--End of modal-->


    <script src="../../src/js/jquery.min.js"></script>
    <script src="../../src/js/popper.js"></script>
    <script src="../../src/js/bootstrap.min.js"></script>
    <script src="../../src/js/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../../../firebase.js"></script>

    <script src="entities/AnexoG.js"></script>
    <script src="anexoGModel.js"></script>
    <script src="anexoGView.js"></script>
    <script src="anexoGController.js"></script>

    <script src="../../src/components/header.js"></script>
</body>

<footer class="text-center text-lg-start bg-light text-muted" id='footer'> </footer>
<script src="../../src/components/footer.js"></script>

</html>
