<!doctype html>
<html lang="pt-br">

<head>
	<title>Firebase Auth</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../src/css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(../src/images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Acessar</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-whatsapp"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-google"></span></a>
									</p>
								</div>
							</div>
							<form action="#" class="signin-form" id="signin-form">
								<div class="form-group mt-3">
									<input type="text" class="form-control" id="username" required>
									<label class="form-control-placeholder" for="username">Email</label>
								</div>
								<div class="form-group">
									<input  type="password" id="password" class="form-control" required>
									<label class="form-control-placeholder" for="password">Senha</label>
									<span toggle="#password"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="manageLogins()">Login</button>
								</div>
								<div class="form-group d-md-block d-block">
									
									<div class="w-100 text-md-left">
										<a href="#">Esqueci minha senha</a>
									</div>

									<div class="w-100 text-md-left">
										<p class="text text-danger font-italic" id="showError"></p>
									</div>
								</div>
							</form>
							<!--<p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../src/js/jquery.min.js"></script>
	<script src="../src/js/popper.js"></script>
	<script src="../src/js/bootstrap.min.js"></script>
	<script src="../src/js/main.js"></script>
	
	<!--FIREBASE-->
	<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
	<script src="../../firebase.js"></script>
    <script src="login.js"></script>

</body>

</html>
