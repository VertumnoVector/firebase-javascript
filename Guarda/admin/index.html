<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Firebase JS</title>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Novo Usuário</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="email" required>
                                    <label class="form-control-placeholder" for="username">Email</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Senha</label>
                                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                                        onclick="registerUser()">Cadastrar</button>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <button type="button" class="form-control btn btn-danger rounded submit px-3"
                                        onclick="logout()">Logout</button>
                                </div>

                            </form>
                            <div class="text-center">A sessão expira em <span id="time">05:00</span> minutos.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../login/src/js/jquery.min.js"></script>
    <script src="../login/js/popper.js"></script>
    <script src="../login/js/bootstrap.min.js"></script>
    <script src="../login/js/main.js"></script>



    <div class="main">
        <div>
            <label>Email</label>
            <input name="email" placeholder="Email" id="email1" type="email" />
        </div>
        <div>
            <label>Password</label>
            <input name="password" placeholder="Password" id="password1" type="password" />
        </div>
    </div>

    <button onclick="saveData1()">Save Data</button>
    <button onclick="readData1()">Read Data</button>
    <button onclick="updateData()">Update one Field</button>
    <button onclick="deleteData()">Delete one Field</button>

</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="../../firebase.js"></script>
<script src="admin.js"></script>

</html>
