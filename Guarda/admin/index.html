<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Firebase JS</title>
</head>

<body>
    <div class="ftco-section paddingtop">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(../src/images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Novo Usuário</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-whatsapp"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="email" required>
                                    <label class="form-control-placeholder" for="username">Email</label>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Senha</label>
                                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-control" id="selectRank" required>
                                                <option value="" disabled selected>Posto/Grad</option>
                                                <option value="1º Ten">1º Ten</option>
                                                <option value="2º Ten">2º Ten</option>
                                                <option value="1º Sgt">1º Sgt</option>
                                                <option value="2º Sgt">2º Sgt</option>
                                                <option value="3º Sgt">3º Sgt</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="text" id="name" class="form-control" required>
                                            <label class="form-control-placeholder" for="name">Nome completo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="dropdown">
                                        <label for="selectFunction">Função</label>
                                        <select class="form-control" id="selectFunction" required>
                                            <option value="" disabled selected>Selecione...</option>
                                            <option value="Gestor">Gestor</option>
                                            <option value="Of Dia">Oficial de Dia</option>
                                            <option value="Adjunto Of Dia">Adjunto</option>
                                            <option value="Sgt de dia">Sgt de dia</option>
                                            <option value="Cmt Gda">Cmt da Guarda</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="dropdown">
                                        <label for="selectRole" hidden>Papel</label>
                                        <select class="form-control" id="selectRole" hidden>
                                            <option value="" disabled selected>Selecione...</option>
                                            <option value="Admin">Admin</option>
                                            <option value="User">Usuário</option>
                                        </select>
                                    </div>
                                    <button type="button" class="form-control btn btn-primary rounded submit px-3 mt-3"
                                        onclick="registerUser()">Cadastrar</button>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <button type="button" class="form-control btn btn-danger rounded submit px-3"
                                        onclick="logout()">Logout</button>
                                </div>

                            </form>
                            <div class="text-center">A sessão expira em <span id="time">05:00</span> minutos.</div>
                            <div class="w-100 text-md-left">
                                <p class="text text-danger font-italic text-center" id="showError"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Table for day content-->
    <div class="container wrap overflow-auto py-4">
        <div class="row justify-content-center mb-2 ">
            <div class="col">
                <center>
                    <h3 class="display-6">Usuários no Firestore</h3>
                </center>
                <div class="table-repsonsive-lg">
                    <table class="table table-striped table-success table-hover rounded shadow">
                        <thead>
                            <tr>
                                <th scope="col">E-mail</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Função</th>
                                <th scope="col">Papel</th>
                                <th scope="col">Opções</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!--End table-->

    <script src="../src/js/jquery.min.js"></script>
    <script src="../src//js/popper.js"></script>
    <script src="../src/js/bootstrap.min.js"></script>
    <script src="../src/js/main.js"></script>

</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="../../firebase.js"></script>
<script src="admin.js"></script>

</html>
